ignoreGeneratedHeader = false
severity = "error"
confidence = 1.0
errorCode = 1
warningCode = 1

# [rule.blank-imports]
# [rule.context-as-argument]
# [rule.context-keys-type]
# [rule.dot-imports]
# [rule.error-return]
# [rule.error-strings]
# [rule.error-naming]
# [rule.exported]
# [rule.if-return]
# [rule.increment-decrement]
# [rule.var-naming]
# [rule.var-declaration]
# [rule.package-comments]
# [rule.range]
# [rule.receiver-naming]
# [rule.time-naming]
# [rule.unexported-return]
# [rule.indent-error-flow]
# [rule.errorf]

# Enable all available rules
enableAllRules = true

[rule.add-constant]
    arguments = [{ allowFloats="", allowInts = "", allowStrs = "", maxLitCount = "10" }]
[rule.argument-limit]
    Disabled = true
[rule.banned-characters]
    Disabled = true
[rule.cognitive-complexity]
    Arguments = [200]
[rule.cyclomatic]
    Arguments = [200]
[rule.file-header]
    Disabled = true
[rule.function-length]
    Disabled = true
[rule.function-result-limit]
    Disabled = true
[rule.line-length-limit]
    Disabled = true
[rule.max-public-structs]
    Disabled = true
[rule.package-comments]
    Disabled = true
[rule.unused-parameter]
    Disabled = true
[rule.unused-receiver]
    Disabled = true
